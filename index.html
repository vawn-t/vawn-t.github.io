<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vawn - personal website</title>

    <!-- Reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css" />

    <!-- Base CSS -->
    <link rel="stylesheet" href="assets/css/base.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="light-theme">
    <div class="scroll-wrapper">
      <!-- SWITCH THEME BUTTON -->
      <header class="box-center">
        <nav class="switch-theme-wrapper">
          <div class="switch-btn">
            <a id="light-mode" href="#" class="theme-active">
              <img
                src="assets/images/icons/sun-enabled.svg"
                alt="day icon"
                srcset=""
              />
            </a>
            <a id="dark-mode" class="" href="#">
              <img
                src="assets/images/icons/moon-disabled.svg"
                alt="night icon"
                srcset=""
              />
            </a>
          </div>
        </nav>
      </header>

      <!-- MAIN CONTENT -->
      <main class="main-wrapper">
        <section class="section primary-section">Section 1</section>
        <section class="section secondary-section">Section 2</section>
        <section class="section">Section 3</section>
        <section class="section">Section 4</section>
        <section class="section">Section 5</section>
        <section class="section">Section 6</section>
      </main>

      <!-- ADDITIONAL INFORMATION -->
      <footer class="box-center">vawn</footer>
    </div>

    <!-- Custom JS -->
    <script src="assets/js/script.js"></script>

    <!-- HTML inspector -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/html-inspector/0.8.2/html-inspector.js"></script>
  </body>
</html>
